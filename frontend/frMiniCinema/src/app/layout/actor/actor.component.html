<div fxLayout="column" fxLayoutGap="30px">
  <mat-card-actions>
    <button mat-raised-button class= "addbtn" type="submit" (click)="addActor()"><mat-icon>add</mat-icon>Create</button>
  </mat-card-actions>
  <mat-card>
    <mat-card-content>
    <mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

      <ng-container matColumnDef="actorName" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>ActorName</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.ActrName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="gender" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Gender==='f' ? 'Female' : 'Male' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dob" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>DOB</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.DOB | date}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="bio" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Bio</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Bio}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteActor(element._id)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">Loading Data...</mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">No Data...</mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayColumns;"></mat-row>
   <mat-footer-row *matFooterRowDef ="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
   <mat-footer-row *matFooterRowDef ="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.length ==0)}"></mat-footer-row>
    </mat-table>
  </mat-card-content>
  </mat-card>
</div>
